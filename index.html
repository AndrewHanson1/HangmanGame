<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tree Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="shortcut icon" type="image/favicon" href="assets/images/treeplaceholder.jpg">

</head>

<body>
    <header>
        <h1 class="titletext">Guessing Game</h1>
        <h2 class="titletext">Tree Species</h2>
    </header>
    <div class="container">





        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="underScore"></div>
                <h4 class="winstext">Wins:</h4>
                <h3 class="wins">0</h3>
                <h1 class="guessestext">Guesses Left:</h1>
                <h2 class="guesses">8</h2>

            </div>

        </div>
        <div class="row">
            
            <div class="col-xl-8 col-lg-7 col-md-7 col-sm-12 col-12">

                <ul id="alphabet">
                    <li id="A" class="letter">A</li>
                    <li id="B" class="letter">B</li>
                    <li id="C" class="letter">C</li>
                    <li id="D" class="letter">D</li>
                    <li id="E" class="letter">E</li>
                    <li id="F" class="letter">F</li>
                    <li id="G" class="letter">G</li>
                    <li id="H" class="letter">H</li>
                    <li id="I" class="letter">I</li>
                    <li id="J" class="letter">J</li>
                    <li id="K" class="letter">K</li>
                    <li id="L" class="letter">L</li>
                    <li id="M" class="letter">M</li>
                    <li id="N" class="letter">N</li>
                    <li id="O" class="letter">O</li>
                    <li id="P" class="letter">P</li>
                    <li id="Q" class="letter">Q</li>
                    <li id="R" class="letter">R</li>
                    <li id="S" class="letter">S</li>
                    <li id="T" class="letter">T</li>
                    <li id="U" class="letter">U</li>
                    <li id="V" class="letter">V</li>
                    <li id="W" class="letter">W</li>
                    <li id="X" class="letter">X</li>
                    <li id="Y" class="letter">Y</li>
                    <li id="Z" class="letter">Z</li>
                </ul>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-5 col-sm-12 col-12">
                <img class="image" src="assets/images/Trees/question.png" alt="Tree">
            </div>
        </div>





    </div>





    <script src="assets/javascriptfinal.js"></script>
</body>

</html>
